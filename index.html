<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <h1>
            Age Calculator
        </h1>
        <div class="dob-input">
            <input type="date" id="dob-in">
            <input type="button" value="Calculate" id="cal-btn">
        </div>
        <div class="show-result">
            <div class="year">
                <h4 id="year-in">0</h4>
                <span>Year</span>
            </div>
            <div class="month">
                <h4 id="month-in">0</h4>
                <span>Month</span>
            </div>
            <div class="day">
                <h4 id="day-in">0</h4>
                <span>Days</span>
            </div>
        </div>

        <div class="reset">
            <input type="button" value="ReSet" id="rst-btn">
        </div>

        <p id="copy">&copy;Abdur Rahman Adil</p>
    </div>
    
    <!-- js link  -->
     <script src="script.js"></script>
</body>
</html>
